<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/71ff6f1b84.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Edicion Perfil </title>
</head>


<style>
    .bg {

        background-color: rgb(33, 37, 35);
    }


    .bg2 {

        background-color: rgb(36, 59, 48);
    }
</style>

<body class="bg2 text-white">

    <div class="row g-0">

        <div class="col-lg-3 d-flex flex-column  min-vh-100 mt-auto col-auto">

        </div>

        <div class="col-lg-6 d-flex flex-column bg  min-vh-100 mt-auto">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-center">
                <img src="img/logo.png" alt="" width="300 px">

            </div>
            <div class="px-lg-6 py-lg-4 p-4 w-100 align-self-center">
                <h2 class="font-weight-bold mb-2">Editar Informacion</h2>

                <form id="EditarPerfil" method="POST" enctype="multipart/form-data" >
                    <div class="form-group mb-2 ">
                        <label for="formGroupExampleInput font-weight-bold">Nombre</label>
                        <input type="text" class="form-control  border-0" id="inputName" placeholder="Nombre"
                            onkeypress="return Letra(event);" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="InputEmail font-weight-bold">Correo</label>
                        <input type="email" class="form-control border-0" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Correo" required>
                    </div>
                    <div id="genero">
                        <div class="form-group mb-2 form-check-inline">
                            <label for="exampleInputEmail1 font-weight-bold">Genero</label> <br>
                            <input class="form-check-input" type="radio" id="F" value="option1" name="Genero" checked>
                            <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Ma" value="option2" name="Genero">
                            <label class="form-check-label" for="inlineCheckbox2">Masulino</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1 font-weight-bold">Contraseña</label>
                        <input type="password" class="form-control  border-0" name="inputPassword" id="inputPassword"
                            placeholder="Contraseña" minlength="8" required>
                        <p id="ContraseñaError">Contraseña débil</p>
                    </div>
                    <div class="form-group mt-2 mb-5">
                        <label id="fecha"for="inputDate">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="inputDate" id="inputDate" required>
                        <p id="FechaError">Favor de elegir una fecha antes de la actual</p>
                    </div>
                    <div class="form-group mb-2 text-center">

                        <label id="FotoPerfilLabel" for="file" class="label-file">Foto de Perfil</label>
                        <input id="file" class="input-file" type="file" required>
                    </div>
                    <div class="mt-auto" id="usuarioFoto">
                        <img src="" alt="" class="w-100">
                    </div>
                    <hr class="style4">
                    <div class="d-flex  justify-content-around  mb-2">
                    <button type="submit" class="btn btn-outline-success flex-grow-1 mr-2 m-2"> Editar de
                            Perfil </button>

                            <button type="submit" class="btn btn-outline-danger flex-grow-1 mr-2 m-2"> Cancelar </button>
                    </div>

                </form>


            </div>





        </div>


        <div class="col-lg-2 d-flex flex-column  min-vh-100 mt-auto col-auto">

        </div>

    </div>


    <script src="js/EditarPerfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>




</body>

</html>
