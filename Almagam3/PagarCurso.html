<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71ff6f1b84.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Curso</title>


    <style>
        .body {
            background: #2a8566;
         
        }

        .bg {
            background-color: #1e3527;
        }

        .bg2 {
            background-color: #c2d2e9;
        }

        .bg3 {
            background-color: #131313;
        }

        .bg4 {
            background-color: #50c59e;
        }

        .bg5 {
            background-color: #53b9a8;
        }

        .bg7 {
            background-color: #043f49;
        }
    </style>
</head>

<body class="body">
    <div class="container ">
        <div class="row align-items-stretch">
            <div class="col d-none d-md-block col-xl-4 col-md-2 col-sm-1"></div>
            <div class="col m-2 text-white w-75 bg mt-3 rounded shadow">

                <h1 class="fw-bold text-center mt-5"> Comprar Curso </h1>
               


              

                <form id="Pagar">
                    <div class="form-row text-center ">
                        
                       
                          <img id="fotocurso"src="" alt="..." class="img-thumbnail mt-3 mb-5">
                          
                          <h2 id="cursoNombre"class="mb-3"> </h2>

                          <p class="card-text"><small id="Categorias"class="text-muted "></small></p>

                          <p id="costo"class="card-text" class="text-muted"></p>
                      
                
                        <label class="my-1 mb-2" for="inlineFormCustomSelectPref">Forma de Pago</label>
                        <select class="custom-select my-1 mr-sm-2" id="FormaPago">
                          <option selected value="Efectivo">Efectivo</option>
                          <option value="Transferencia">Transferencia</option>
                          <option value="Tarjeta">Tarjeta</option>
                        </select>
                      

                        
                        
                      
                        
                   

                    </div>
                        
                    <div class="d-grid py-3">
                        <button type="submit" id="btn_pagar"class="btn btn-danger">Pagar Curso</button>
                    </div>
                </form >


                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="text-center m-5">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="2JW662U25GVPW">
                    <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
                    <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                  
                </form>

                


                
            </div>
            <div class="col d-none d-md-block col-xl-4 col-md-2 col-sm-1"></div>
        </div>
    </div>
      




<script src="js/Curso/PagarCurso.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
