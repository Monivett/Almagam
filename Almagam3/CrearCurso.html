<body class="bg2 text-white">
    <form action="php/Nivel.php" id="CrearCurso" method="POST" enctype="multipart/form-data" novalidate>
        <div class="row g-0">

            <div class="col-lg-3 d-flex flex-column  min-vh-100 mt-auto col-auto">

            </div>

            <div class="col-lg-6 d-flex flex-column bg  min-vh-100 mt-5 mb-5">

                <div id="CrearCurso" class="px-lg-6 py-lg-4 p-4 w-100 align-self-center mb-5">
                    <h1 class="font-weight-bold mb-3 mt-2">Crear Curso</h1>


                    <div class="form-group mb-5 ">
                        <label for="formGroupExampleInput font-weight-bold">Nombre para el Curso</label>
                        <input type="text" class="form-control  border-0" id="inputName" placeholder="Nombre" required>
                    </div>
                    <div id="Checkcat" class="mb-5">
                        <label class="my-1 mb-2" for="inlineFormCustomSelectPref">Elija las Categorias del Curso
                        </label>
                        <div class="form-check">

                        </div>

                    </div>
                    <div class="mb-5 text-white mt-3">
                        <label for="formGroupExampleInput font-weight-bold">Descripcion del Curso</label>
                        <textarea class="form-control" id="inputDesc" rows="3" required></textarea>
                    </div>
                    <div class="form-group m-2">
                        <label for="exampleFormControlSelect1">Cantidad de niveles del Curso</label>
                        <select class="form-control" name="CantidadNivel" id="CantidadNivel" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group mb-2 form-check-inline">
                        <label><input class="form-check-input" type="checkbox" id="cbox1" value="free">
                            Gratis</label><br>
                    </div>
                    <br>

                    <div id="divTipocobro">
                        <div class="form-group mb-2 form-check-inline">
                            <label for="exampleInputEmail1 font-weight-bold">Cobro por</label> <br>
                            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1"
                                name="TipoCobro" checked>
                            <label class="form-check-label" for="inlineCheckbox1">Curso</label>
                        </div>


                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2"
                                name="TipoCobro">
                            <label class="form-check-label" for="inlineCheckbox2">Nivel</label>
                        </div>

                    </div>

                    <div id="nivelcobro"class="form-group m-5">
                        <label for="exampleFormControlSelect1">Nivel en que empieza el cobro</label>
                        <select class="form-control" id="NivelPago" required>
                            <option id="1">1</option>
                            <option id="2">2</option>
                            <option id="3">3</option>
                            <option id="4">4</option>
                            <option id="5">5</option>
                        </select>
                    </div>
                    <div id="divprecio" class="form-group m-5 text-center">
                        <label for="formGroupExampleInput font-weight-bold">Precio</label>
                        <input type="text" id="price" class="form-control" onkeypress="return soloNumeros(event);"
                            placeholder="Precio">

                    </div>



                    <div class="form-group mb-2 mt-5 text-center">



                        <label id="FotoPerfilLabel" for="file" class="label-file">Foto Para el Curso </label>
                        <hr class="style4">
                        <input id="file" class="input-file" type="file" required>
                    </div>


                    <div class="mt-auto" id="usuarioFoto">
                        <img src="img/4.jpg" alt="" class="w-100">
                    </div>


                    <hr class="style4">

                    <div class="d-flex  justify-content-around  m-5">
                        <button type="submit" class="btn btn-primary  mr-2"> Siguiente</button>

                    </div>

    </form>
