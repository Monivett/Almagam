<body class="body">

                <h1 class="fw-bold text-center mt-5 mb-5"> Registrar Categoria </h1>



                <!-- #login-->

                <form action="" method="POST" id ="RegistrarCat">
                    <div class="form-row text-center ">

                        <div class="form-group mb-2 ">
                            <h5>Nombre de la Categoria </h5>
                            <input type="text" class="form-control  border-0" id="inputName" placeholder="Nombre cateogria "
                               required>
                        </div>

                        <div class="mb-3 text-white">
                            <h5>Descripcion de la Categoria</h5>
                            <textarea class="form-control" id="inputDescription" rows="3"></textarea>


                        </div>

                    </div>

                    <div class=" d-grid py-3">
                        <button type="submit" class="btn btn-success mb-2">Crear Categoria</button>
                        <br>
                        <button type="submit" onclick="location.href='Principal.html'" class="btn btn-danger">Volver</button>
                    </div>
                </form>




                </form>
