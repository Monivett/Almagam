<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="bg-dark text-white">

    <div class="row g-0">

        <div class="col-lg-5 d-flex flex-column  min-vh-100 mt-auto">

            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-center">
                <img src="img/logo.png" alt="" width="300 px">
            </div>

            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">

                <form id="Registro">

                    <h2 class="font-weight-bold mb-2">Registro</h2>


                    <div class="form-group mb-2 ">
                        <label for="formGroupExampleInput font-weight-bold">Nombre</label>
                        <input type="text" class="form-control  border-0" name="inputName" id="inputName"
                            placeholder="Nombre" onkeypress="return Letra(event);" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1 font-weight-bold">Correo</label>
                        <input type="email" class="form-control border-0" name="inputEmail" id="inputEmail"
                            aria-describedby="emailHelp" placeholder="Correo" required>
                    </div>

                    <div class="form-group mb-2 form-check-inline">
                        <label for="exampleInputEmail1 font-weight-bold">Género</label> <br>
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="Genero"
                            checked>
                        <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="Genero">
                        <label class="form-check-label" for="inlineCheckbox2">Masulino</label>
                    </div>


                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1 font-weight-bold">Contraseña</label>
                        <input type="password" class="form-control  border-0" name="inputPassword" id="inputPassword"
                            placeholder="Contraseña" minlength="8" required>
                        <p id="ContraseñaError">Contraseña débil</p>
                    </div>


                    <div class="form-group mt-2 mb-5">
                        <label for="inputAddress">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="inputDate" id="inputDate" required>
                        <p id="FechaError">Favor de elegir una fecha antes de la actual</p>
                    </div>

                    <div class="form-group mb-2 form-check-inline">
                        <label for="exampleInputEmail1 font-weight-bold">Tipo de Registro</label> <br>
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="rol" checked>
                        <label class="form-check-label" for="inlineCheckbox1">Estudiante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="rol">
                        <label class="form-check-label" for="inlineCheckbox2">Escuela</label>
                    </div>

                    <div class="form-group mb-2 text-center">

                        <label id="FotoPerfilLabel" for="file" class="label-file">Foto de Perfil</label>
                        <input id="file" class="input-file" type="file" required>
                    </div>


                    <hr class="style4">


                    <div class="d-flex  justify-content-around  mb-2">
                        <button type="submit" name="btn_registrar" 
                            class="btn btn-outline-success flex-grow-1 mr-2">
                            Registrarse </button>
                    </div>



                    <div class="d-flex  justify-content-around mt-auto">

                        <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"
                            onclick="location.href='IniciarSesion.php'"> Iniciar Sesión </button>

                    </div>

                </form>

            </div>



        </div>
        <div class="col-lg-7 ">
            <div class="mt-auto" id="usuarioFoto">
                <img src="img/4.jpg" alt="" class="w-100">
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="js/Registro2.js"></script>


</body>

</html>
